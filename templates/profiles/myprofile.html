{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if profile.cover %}
    <div class="row profile-cover" style="background-image: url({{profile.cover.url}})">
    </div>
    {% endif %}
    <div class="row">
        <div class="col-3 p-4">
            {% if profile.image %}
            <div class="profile-image" style="background-image: url({{profile.cover.url}})">
            </div>
            {% endif %}
        </div>
        <div class="col-8">
            <h3>{{profile.name}} {{profile.surname}}</h3>
            <div class="row">
                <div class="col">{{profile.profile_posts.count}} дописів</div>
                <div class="col">{{profile.user.from_friend.count}} друзів</div>
                <div class="col">{{profile.user.to_subscribe.count}} підписників</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
